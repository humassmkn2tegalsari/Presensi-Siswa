<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Presensi - SMKN 2 Tegalsari</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --aero-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #f0f4ff 0%, #ffffff 40%, #fdf2f8 100%);
            background-attachment: fixed;
            color: #1e293b;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--aero-shadow);
        }

        .aero-blur {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tap-scale {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tap-scale:active { transform: scale(0.95); }

        .animate-in {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen pb-10">

    <!-- Ornamen Latar Belakang -->
    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-500/10 rounded-full blur-[100px] -z-10 animate-pulse"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-pink-500/10 rounded-full blur-[100px] -z-10"></div>

    <!-- Toast Notifikasi -->
    <div id="statusToast" class="hidden fixed top-6 inset-x-4 z-[100] flex justify-center transform transition-all duration-300">
        <div id="toastContent" class="aero-blur bg-white/80 border border-white/40 px-6 py-4 rounded-3xl shadow-2xl flex items-center gap-3">
            <i id="toastIcon" data-lucide="info" class="w-5 h-5 text-indigo-600"></i>
            <span id="toastMessage" class="font-bold text-sm tracking-tight text-slate-700">Pesan</span>
        </div>
    </div>

    <!-- HALAMAN LOGIN -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-md glass-card rounded-[3rem] p-10 space-y-10 relative overflow-hidden animate-in">
            <div class="absolute top-0 right-0 p-8 opacity-5">
                <i data-lucide="fingerprint" class="w-32 h-32"></i>
            </div>
            
            <div class="text-center space-y-4">
                <!-- LOGO PNG TANPA BACKGROUND PUTIH UNTUK LOGIN -->
                <div class="w-32 h-32 flex items-center justify-center mx-auto animate-float">
                    <img src="https://lh3.googleusercontent.com/d/15zyF01OHtEgTl8p6bvEkz7xw30ByE2en" 
                         alt="Logo Sekolah" 
                         id="appLogo"
                         class="w-full h-full object-contain drop-shadow-2xl"
                         onerror="this.src='https://ui-avatars.com/api/?name=SMK&background=6366f1&color=fff'">
                </div>
                <div class="space-y-1">
                    <h1 class="text-3xl font-black gradient-text tracking-tighter uppercase">Smart Presensi</h1>
                    <p class="text-slate-400 text-[11px] font-bold tracking-widest uppercase">Absensi Kehadiran Siswa</p>
                </div>
            </div>

            <div class="space-y-6">
                <div class="space-y-2">
                    <div class="relative group">
                        <i data-lucide="user" class="absolute left-5 top-5 w-5 h-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
                        <input type="text" id="loginUser" class="w-full pl-14 pr-6 py-5 bg-white/30 border border-white/20 rounded-2xl text-sm font-bold focus:bg-white focus:ring-4 focus:ring-indigo-500/10 transition-all outline-none" placeholder="Username / NISN">
                    </div>
                </div>
                <div class="space-y-2">
                    <div class="relative group">
                        <i data-lucide="key-round" class="absolute left-5 top-5 w-5 h-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
                        <input type="password" id="loginPass" class="w-full pl-14 pr-14 py-5 bg-white/30 border border-white/20 rounded-2xl text-sm font-bold focus:bg-white focus:ring-4 focus:ring-indigo-500/10 transition-all outline-none" placeholder="Password Keamanan">
                        <button type="button" onclick="togglePasswordVisibility()" class="absolute right-5 top-5 text-slate-400 hover:text-indigo-500 transition-colors focus:outline-none">
                            <i id="togglePassIcon" data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                <div class="space-y-4">
                    <button id="btnLogin" onclick="handleLogin()" class="tap-scale w-full py-5 bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white rounded-[2rem] font-black text-sm tracking-[0.2em] shadow-xl shadow-indigo-500/20 uppercase transition-all">
                        Masuk
                    </button>
                    <div class="text-center">
                        <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest opacity-60">
                            Dikembangkan oleh Humas SMKN 2 Tegalsari
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- HALAMAN PRESENSI -->
    <div id="presensiPage" class="hidden p-4 md:p-8 animate-in transition-all duration-500">
        <div class="max-w-xl mx-auto space-y-6">
            
            <!-- Navbar Header -->
            <div class="flex items-center justify-between glass-card p-4 rounded-[2rem] sticky top-4 z-50">
                <div class="flex items-center gap-3">
                    <!-- Icon/Avatar (Dibalikkan ke desain awal sesuai request) -->
                    <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-xl flex items-center justify-center text-white shadow-lg">
                        <i data-lucide="user-check" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 id="displayNama" class="text-sm font-black text-slate-800 truncate max-w-[120px]">Memuat...</h1>
                        <p id="displayInfo" class="text-[9px] font-bold text-slate-400 uppercase tracking-tight"></p>
                    </div>
                </div>
                <button onclick="handleLogout()" class="tap-scale w-10 h-10 flex items-center justify-center bg-rose-500/10 text-rose-500 rounded-xl hover:bg-rose-500/20 transition-colors">
                    <i data-lucide="power" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Jam Digital Aero -->
            <div class="glass-card p-8 rounded-[3rem] overflow-hidden relative group text-center space-y-2">
                <p id="realtimeDayDate" class="text-[10px] font-bold uppercase tracking-[0.3em] text-slate-400">---</p>
                <h2 id="realtimeClock" class="text-5xl md:text-6xl font-black tracking-tighter gradient-text">00:00:00</h2>
                <p id="sessionInfo" class="text-[9px] font-extrabold text-indigo-500/60 uppercase tracking-widest pt-2">Memuat Sesi...</p>
            </div>

            <!-- Lokasi Tracking -->
            <div class="glass-card rounded-[3rem] p-8 space-y-8">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <span class="relative flex h-3 w-3">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-indigo-500"></span>
                        </span>
                        <h2 class="font-black text-slate-800 text-sm uppercase tracking-wider">Lokasi Sekolah</h2>
                    </div>
                    <div id="displayRadius" class="bg-indigo-500/10 px-4 py-1.5 rounded-full text-[10px] font-extrabold text-indigo-500 border border-indigo-500/20 uppercase tracking-widest">
                        ...
                    </div>
                </div>

                <div id="loadingState" class="flex flex-col items-center py-12 space-y-6">
                    <div class="relative w-20 h-20">
                        <div class="absolute inset-0 border-4 border-indigo-500/10 rounded-full"></div>
                        <div class="absolute inset-0 border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
                    </div>
                    <p class="text-sm font-bold text-slate-400 animate-pulse tracking-widest uppercase italic">Mensinkronkan GPS...</p>
                </div>

                <div id="errorState" class="hidden bg-rose-500/5 border border-rose-500/20 p-8 rounded-[2.5rem] text-center space-y-4">
                    <div class="w-16 h-16 bg-rose-100 text-rose-600 rounded-full flex items-center justify-center mx-auto">
                        <i data-lucide="map-pin-off" class="w-8 h-8"></i>
                    </div>
                    <p id="errorMsg" class="text-sm text-rose-600 font-bold leading-relaxed"></p>
                    <button onclick="startTracking()" class="tap-scale px-8 py-3 bg-rose-600 text-white rounded-2xl text-xs font-black uppercase tracking-widest shadow-lg shadow-rose-500/20">Reset Lokasi</button>
                </div>

                <div id="mainContent" class="hidden space-y-8">
                    <div class="flex flex-col items-center relative">
                        <div id="rangeVisual" class="relative w-52 h-52 flex items-center justify-center rounded-full bg-slate-500/5 transition-all duration-700 border-4 border-white/10 shadow-inner">
                            <div id="pingEffect" class="hidden absolute inset-0 bg-emerald-400 rounded-full animate-ping opacity-10"></div>
                            <div id="distanceCircle" class="w-40 h-40 rounded-full flex flex-col items-center justify-center transition-all duration-500 shadow-2xl bg-slate-200 text-slate-400">
                                <span id="distanceValue" class="text-5xl font-black tracking-tighter">0</span>
                                <span class="text-[10px] font-extrabold uppercase tracking-[0.2em] mt-1">Meter</span>
                            </div>
                        </div>
                        
                        <div class="mt-8 flex flex-col items-center gap-2">
                            <div id="statusBadge" class="px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-[0.2em] shadow-sm transition-all duration-500 bg-slate-200 text-slate-500">
                                Mencari Lokasi
                            </div>
                            <p id="statusLabel" class="text-[11px] font-bold text-slate-400 text-center px-4 leading-relaxed"></p>
                        </div>
                    </div>

                    <button id="absenBtn" disabled onclick="handleAbsen()" 
                        class="tap-scale w-full py-6 rounded-[2rem] font-black text-sm tracking-[0.3em] transition-all shadow-2xl active:scale-95 bg-slate-500/10 text-slate-400 border border-slate-500/10 uppercase">
                        Konfirmasi Hadir
                    </button>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex items-center justify-between px-4">
                    <h3 class="font-black text-slate-800 text-xs uppercase tracking-[0.2em]">Aktivitas Hari Ini</h3>
                    <span id="logCount" class="text-[10px] font-black text-indigo-500 bg-indigo-500/10 px-3 py-1 rounded-full uppercase">0 Sesi</span>
                </div>
                <div id="logContainer" class="space-y-4">
                    <div id="logEmpty" class="text-center py-10 glass-card rounded-[2.5rem] opacity-40">
                        <i data-lucide="history" class="w-8 h-8 mx-auto mb-2 text-slate-400"></i>
                        <p class="text-[10px] font-bold uppercase tracking-widest">Belum ada riwayat</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz2hfj4CVdHLrS9rorqWJp-tW_ItqWxBAlctMPTCTpM8PiBmgwGa-VrpmHMjLM5TTYa/exec";

        let schoolConfig = { 
            lat: -7.837572, 
            lng: 113.935195, 
            radius: 100,
            start_time: "06:00",
            end_time: "07:00" 
        };
        
        let currentUser = null;
        let watchId = null;
        let currentCoords = null;
        let currentDistance = null;
        let isSubmitting = false;

        lucide.createIcons();

        function togglePasswordVisibility() {
            const passInput = document.getElementById('loginPass');
            const toggleIcon = document.getElementById('togglePassIcon');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                toggleIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passInput.type = 'password';
                toggleIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        async function fetchConfig() {
            try {
                const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=getConfig`);
                const data = await res.json();
                if (data.status === "success") {
                    schoolConfig = { ...schoolConfig, ...data.config };
                }
            } catch (e) { console.error("Config load failed"); }
            document.getElementById('displayRadius').innerText = `Radius ${schoolConfig.radius}M`;
            document.getElementById('sessionInfo').innerText = `Sesi Absen: ${schoolConfig.start_time} - ${schoolConfig.end_time} WIB`;
        }

        fetchConfig();

        function updateRealtimeClock() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('realtimeDayDate').innerText = now.toLocaleDateString('id-ID', options);
            const timeString = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false }).replace(/\./g, ':');
            document.getElementById('realtimeClock').innerText = timeString;
        }

        setInterval(updateRealtimeClock, 1000);
        updateRealtimeClock();

        async function handleLogin() {
            const user = document.getElementById('loginUser').value.trim();
            const pass = document.getElementById('loginPass').value.trim();
            const btn = document.getElementById('btnLogin');
            if (!user || !pass) { showToast("Data tidak lengkap!", "rose"); return; }
            btn.disabled = true;
            btn.innerHTML = `<span class="animate-pulse">Mengautentikasi...</span>`;
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=login&user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`);
                const result = await response.json();
                if (result.status === "success") {
                    currentUser = result.data;
                    showToast("Selamat Datang!", "emerald");
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('presensiPage').classList.remove('hidden');
                    document.getElementById('displayNama').innerText = currentUser.nama;
                    document.getElementById('displayInfo').innerText = `${currentUser.kelas} • ${currentUser.jurusan}`;
                    startTracking();
                } else { showToast("Akses Ditolak!", "rose"); }
            } catch (e) { showToast("Gangguan Server!", "rose"); } finally {
                btn.disabled = false;
                btn.innerText = "Masuk";
            }
        }

        function handleLogout() { location.reload(); }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const p = Math.PI / 180;
            const a = 0.5 - Math.cos((lat2 - lat1) * p) / 2 + Math.cos(lat1 * p) * Math.cos(lat2 * p) * (1 - Math.cos((lon2 - lon1) * p)) / 2;
            return R * 2 * Math.asin(Math.sqrt(a));
        }

        function updateUI(position) {
            const { latitude, longitude } = position.coords;
            currentCoords = { lat: latitude, lng: longitude };
            currentDistance = getDistance(latitude, longitude, schoolConfig.lat, schoolConfig.lng);
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            const distanceVal = Math.round(currentDistance);
            const isInRange = currentDistance <= schoolConfig.radius;
            document.getElementById('distanceValue').textContent = distanceVal;
            const rangeVisual = document.getElementById('rangeVisual');
            const distanceCircle = document.getElementById('distanceCircle');
            const statusBadge = document.getElementById('statusBadge');
            const statusLabel = document.getElementById('statusLabel');
            const absenBtn = document.getElementById('absenBtn');

            if (isInRange) {
                rangeVisual.className = "relative w-52 h-52 flex items-center justify-center rounded-full bg-emerald-500/10 transition-all duration-700 border-4 border-emerald-500/20 shadow-xl";
                distanceCircle.className = "w-40 h-40 rounded-full flex flex-col items-center justify-center transition-all duration-500 bg-emerald-500 text-white shadow-xl shadow-emerald-500/30";
                statusBadge.className = "px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-[0.2em] bg-emerald-500 text-white shadow-lg shadow-emerald-500/20";
                statusBadge.innerText = "LOKASI AMAN";
                statusLabel.innerText = "Anda berada di dalam zona kehadiran sekolah.";
                if (!isSubmitting) {
                    absenBtn.disabled = false;
                    absenBtn.className = "tap-scale w-full py-6 rounded-[2rem] font-black text-sm tracking-[0.3em] transition-all shadow-2xl active:scale-95 bg-indigo-600 hover:bg-indigo-700 text-white shadow-indigo-500/20 uppercase";
                }
            } else {
                rangeVisual.className = "relative w-52 h-52 flex items-center justify-center rounded-full bg-slate-500/5 transition-all duration-700 border-4 border-white/5 shadow-inner";
                distanceCircle.className = "w-40 h-40 rounded-full flex flex-col items-center justify-center transition-all duration-500 bg-slate-200 text-slate-400 shadow-md";
                statusBadge.className = "px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-[0.2em] bg-slate-200 text-slate-500";
                statusBadge.innerText = "DILUAR JANGKAUAN";
                statusLabel.innerText = `Anda berada ${distanceVal - schoolConfig.radius}m dari zona aman.`;
                absenBtn.disabled = true;
                absenBtn.className = "w-full py-6 rounded-[2rem] font-black text-sm tracking-[0.3em] transition-all bg-slate-500/10 text-slate-400 border border-slate-500/10 uppercase cursor-not-allowed";
            }
            lucide.createIcons();
        }

        function handleError(error) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorMsg').textContent = "Akses GPS diperlukan untuk verifikasi lokasi.";
        }

        function startTracking() {
            if (!navigator.geolocation) return;
            watchId = navigator.geolocation.watchPosition(updateUI, handleError, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
        }

        async function handleAbsen() {
            const now = new Date();
            const currentTimeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            
            if (currentTimeStr < schoolConfig.start_time || currentTimeStr > schoolConfig.end_time) {
                showToast(`Sesi absen: ${schoolConfig.start_time} - ${schoolConfig.end_time} WIB!`, "rose");
                return;
            }

            if (currentDistance > schoolConfig.radius || isSubmitting || !currentUser) return;
            const absenBtn = document.getElementById('absenBtn');
            isSubmitting = true;
            absenBtn.disabled = true;
            absenBtn.innerHTML = `<span class="animate-pulse">MENGIRIM...</span>`;

            const postData = {
                action: 'presensi',
                nama: currentUser.nama,
                kelas: currentUser.kelas,
                jurusan: currentUser.jurusan,
                waktu: now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' }),
                tanggal: now.toLocaleDateString('id-ID'),
                koordinat: `${currentCoords.lat}, ${currentCoords.lng}`,
                jarak: Math.round(currentDistance) + "m"
            };

            try {
                await fetch(GOOGLE_SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify(postData),
                    mode: 'no-cors'
                });

                setTimeout(() => {
                    showToast("Presensi Berhasil Dikirim!", "emerald");
                    addLog({
                        waktu: postData.waktu,
                        jarak: postData.jarak
                    });
                    isSubmitting = false;
                    absenBtn.innerText = "Konfirmasi Hadir";
                    updateUI({ coords: currentCoords });
                }, 1500);

            } catch (error) { 
                showToast("Gagal mengirim data!", "rose"); 
                isSubmitting = false;
                absenBtn.innerText = "Konfirmasi Hadir";
            }
        }

        function addLog(log) {
            const container = document.getElementById('logContainer');
            const empty = document.getElementById('logEmpty');
            if (empty) empty.remove();
            const div = document.createElement('div');
            div.className = "glass-card p-5 rounded-[2rem] flex items-center justify-between animate-in group relative overflow-hidden";
            div.innerHTML = `<div class="absolute left-0 top-0 w-1.5 h-full bg-emerald-500"></div><div class="flex items-center gap-4"><div class="w-12 h-12 bg-emerald-500/10 text-emerald-600 rounded-2xl flex items-center justify-center"><i data-lucide="check-circle-2" class="w-6 h-6"></i></div><div><p class="text-sm font-black text-slate-700 leading-none mb-1">Presensi Berhasil</p><p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">${log.waktu} • TERVERIFIKASI</p></div></div><div class="text-right"><p class="text-[9px] font-black text-emerald-600 bg-emerald-500/10 px-3 py-1 rounded-full uppercase">${log.jarak}</p></div>`;
            container.prepend(div);
            lucide.createIcons();
            document.getElementById('logCount').innerText = `${container.querySelectorAll('.glass-card').length} SESI`;
        }

        function showToast(message, color) {
            const toast = document.getElementById('statusToast');
            const content = document.getElementById('toastContent');
            document.getElementById('toastMessage').textContent = message;
            if (color === 'emerald') {
                content.className = "aero-blur bg-white/80 border border-emerald-500/20 px-6 py-4 rounded-3xl shadow-2xl flex items-center gap-3 text-emerald-600";
            } else {
                content.className = "aero-blur bg-white/80 border border-rose-500/20 px-6 py-4 rounded-3xl shadow-2xl flex items-center gap-3 text-rose-600";
            }
            toast.classList.remove('hidden', 'opacity-0');
            setTimeout(() => { 
                toast.classList.add('opacity-0'); 
                setTimeout(() => toast.classList.add('hidden'), 300); 
            }, 3000);
        }
    </script>
</body>
</html>
